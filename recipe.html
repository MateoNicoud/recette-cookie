<h1>Réalisation</h1>
<ul>Détailler le chocolat en pépites</ul>
<ul>Préchauffer le four à180°C (thermostat 6).</ul>
<ul>Dans un saladier, mettre 75 g de beurre, le sucre, l'œuf entier, la vanille et mélanger le tout.</ul>
<ul>Ajouter petit àpetit la farine mélangée àla levure, le sel et le chocolat.</ul>
